{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img src="{% static 'paginas/img/logo.png' %}" alt="Logo Prueba" class="d-block" style="height: 50px;">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="{% static 'paginas/css/estilo.css' %}" rel="stylesheet">
</head>

<body style="background-color: #89CFF0;">

    <nav class="navbar navbar-expand-lg navbar-light custom-navbar shadow-sm">
        <div class="container">
        <a href="{% url 'inicio' %}" class="navbar-brand fw-bold">SIGEM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="{% url 'control_vista_admin' %}">Control</a></li>
            <li class="nav-item"><a class="nav-link active"  href="{% url 'solicitudes_list' %}">Solicitud</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Perfiles</a></li>
            <li class="nav-item"><a class="nav-link active" href="{% url 'inventario' %}">Inventario</a></li>
            <li class="nav-item"><a class="nav-link active" href="{% url 'lista_miembros' %}">Lista</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Reporte</a></li>
            </ul>
        </div>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card p-4 shadow-lg login-card animate__animated animate__fadeIn">
        <h3 class="text-center mb-4">Login</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" name="email" required>
        </div>

        <div class="mb-3 position-relative">
            <input type="password" class="form-control" placeholder="Password" name="password" id="passwordInput" required>
            <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y pe-3 toggle-password" style="cursor: pointer;"></i>
        </div>

        <div class="mb-3 text-end">
            <a href="#" class="text-decoration-none small">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Continuar</button>
        </div>
        </form>

        <div class="text-center mt-3">
            <p>¿No tienes cuenta? <a href="#" class="text-primary fw-bold">Regístrate</a></p>
        </div>

        <div class="d-flex align-items-center my-3">
            <hr class="flex-grow-1">
            <span class="mx-2 text-muted">O</span>
            <hr class="flex-grow-1">
        </div>
        </div>
    </div>

<footer class="text-center py-3 mt-auto small" style="background-color: #d6ecf5;">
    © 2025 Proyecto SIGEM - Todos los derechos reservados
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'paginas/js/login.js' %}"></script>
</body>
</html>
