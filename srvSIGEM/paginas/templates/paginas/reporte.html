{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte - SIGEM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="{% static 'paginas/css/estilo.css' %}" rel="stylesheet">
</head>
<body style="background-color: #89CFF0;">
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar shadow-sm">
        <div class="container">
        <a href="{% url 'inicio' %}" class="navbar-brand fw-bold">SIGEM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="{% url 'control_vista_admin' %}">Control</a></li>
            <li class="nav-item"><a class="nav-link active"  href="{% url 'solicitudes_list' %}">Solicitud</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Perfiles</a></li>
            <li class="nav-item"><a class="nav-link active" href="{% url 'inventario' %}">Inventario</a></li>
            <li class="nav-item"><a class="nav-link active" href="{% url 'lista_miembros' %}">Lista</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'reporte_formulario' %}">Reporte</a></li>
            </ul>
        </div>
        </div>
        </nav>
    <div class="container my-5">
    <h2 class="mb-4 text-center fw-bold">Reporte</h2>

    <form action="{% url 'generar_reporte_pdf' %}" method="POST" class="row g-4 shadow p-4 rounded bg-white">
      {% csrf_token %}

      <div class="col-md-6">
        <label for="nombre_equipo" class="form-label">Nombre equipo</label>
        <input type="text" name="nombre_equipo" id="nombre_equipo" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" name="fecha" id="fecha" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label for="responsable" class="form-label">Responsable</label>
        <input type="text" name="responsable" id="responsable" class="form-control">
      </div>

      <div class="col-md-12 d-flex justify-content-between">
        <a href="{% url 'inicio' %}" class="btn btn-secondary">‚Üê Volver</a>
        <button type="submit" class="btn btn-primary">Generar PDF</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
