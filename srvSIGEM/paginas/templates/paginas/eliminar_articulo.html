{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar Artículo | SIGEM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #89CFF0;">
  <div class="container mt-5">
    <div class="card p-4 shadow login-card animate__animated animate__fadeIn">
      <h3 class="text-center mb-4">¿Eliminar este artículo?</h3>
      <p class="text-center">Nombre: <strong>{{ articulo.nombre }}</strong></p>

      <form method="POST">
        {% csrf_token %}
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-danger">Sí, eliminar</button>
          <a href="{% url 'inventario' %}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
