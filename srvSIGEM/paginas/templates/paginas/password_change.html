{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña | SIGEM</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="{% static 'paginas/css/estilo.css' %}" rel="stylesheet">
</head>

<body style="background-color: #89CFF0;">

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card p-4 shadow-lg login-card animate__animated animate__fadeIn">
        <h3 class="text-center mb-4">Cambiar Contraseña</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Guardar Contraseña</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'inicio' %}" class="text-decoration-none">Cancelar</a>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
